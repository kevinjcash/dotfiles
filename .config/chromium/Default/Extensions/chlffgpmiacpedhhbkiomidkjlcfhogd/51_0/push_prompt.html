<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Push This</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
      body {
        background-color:transparent;
      }
      .standard-text-input {
        width:360px;
      }
      #device_overlay {
        width:378px;
      }
      #picker {
        max-height:190px;
      }
    </style>
    <script src="spin.min.js"></script>
    <script src="picker.js"></script>
    <script src="push_prompt.js"></script>
  </head>
  <body style="padding:0;margin:0;">
    <div style="border-radius:6px; background-color:rgba(0,0,0,.1);padding:6px;">
      <div style="background-color:#ecf0f1;border-radius:6px;">
        <div id="loading" style="height:100px;"></div>
        <div id="content" style="padding:15px;width:382px;display:none;">
          <div id="preview_container" style="width:382px;max-height:230px;margin-bottom:15px;text-align:center;display:none;">
            <img id="preview" style="max-width:100%;max-height:100%;">
          </div>
          <div style="position:relative;">
            <input id="to" type="text" class="standard-text-input" placeholder="Device, contact, or email address">
            <div id="picker"></div>
            <div id="device_overlay" class="standard-text-input"></div>
          </div>
          <div>
            <input id="title" type="text" class="standard-text-input">
          </div>
          <div style="margin-bottom:8px;">
            <textarea id="body" class="standard-text-input" style="height:80px;"></textarea>
          </div>
          <div style="overflow:hidden;">
            <a id="push-it" class="btn btn-primary" href="#" style="display:block;float:right;height:50px;line-height:50px;font-weight:bold;font-size:18px;padding:0px 15px;">Push it!</a>
        </div>
      </div>
    </div>
  </body>
</html>
