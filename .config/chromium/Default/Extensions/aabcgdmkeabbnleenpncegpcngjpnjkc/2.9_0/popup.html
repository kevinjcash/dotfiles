<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <title>Easy Auto Refresh</title>
        <link type="text/css" href="css/redmond/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<script src="scripts/jquery.min.js" type="text/javascript"></script>
		<script src="scripts/jquery.blockUI.js" type="text/javascript"></script>
		<script src="scripts/setup.js" type="text/javascript"></script>
		<script src="scripts/register.js" type="text/javascript"></script>
		<script src="scripts/utility.js" type="text/javascript"></script>
		<script src="scripts/data.js" type="text/javascript"></script>
		<script src="scripts/popup.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="wrapper">
			<div style="padding-bottom:5px; padding-left:5px;">
				<div style="float:left;">
					<b>Refresh time in seconds</b>
				</div>
				<div id="status" style="color:#c0c0c0; float:right;">
					OFF
				</div>
				<div style="clear:both;"></div>
			</div>
			
			<div style="float:left; padding-top:5px;">
				<input id="interval" type="text" value="10" class="required" style="width:60px;"; />
			</div>
			<div style="float:left;">
				<input id="btnStart" type="button" value="Start" class="startButton" />
				<input id="btnStop" type="button" value="Stop" class="stopButton" />
			</div>
			
			<div style="clear:both;"></div>
			<div id="advancedOptionsDiv" style="float:left; padding-top:2px; font-size:8pt; cursor:pointer;">
				<span id="imgAdvancedOptions" class="ui-icon ui-icon-circle-triangle-e" style="float:left; padding-right:2px; padding-bottom:3px;"></span>
				<div style="float:left; padding-top:1px;">Advanced Options</div>
			</div>		
			<div style="clear:both;"></div>
			
			<div id="advancedOptions" style="float:left; display:none;">
				<div id="trialText" style="padding-left:5px; font-size:8pt;">
					Unlock advanced options, register today!
				</div>
				<div>
					<input id="chkDomain" type="checkbox" /> <label for="chkDomain">Any page on 
					<span id="lblDomain">web site</span></label>
				</div>
				<div>
					<input id="chkRandom" type="checkbox" /> <label for="chkRandom">Random interval</label>
				</div>
				<div>
					<input id="chkCache" type="checkbox" /> <label for="chkCache">Clear cache</label>
				</div>
				<div style="margin-top:5px; margin-left:5px; border-top: 1px dotted #c0c0c0; font-size:8pt;">
					<div style="padding-top:3px;">
						Last refresh <span id="lblLastRefresh"></span>
					</div>
					<div>
						Next refresh <span id="lblNextRefresh"></span>
					</div>
				</div>
			</div>
			<div style="clear:both;"></div>
			
			<div id="registerDiv" class="register" style="float:left; padding-top:15px; font-size:8pt;">			
				<div id="registerIcon" style="float:left; padding-right:2px;">
					<div id="imgLock" title="Activate registration code" /></div>
				</div>
				<div id="registerLink" style="float:left; padding-top:2px; font-size:8pt;">
					<a href="http://www.dummysoftware.com/easy-auto-refresh.html?ref=chromeregister" title="Register" target="_blank">Register</a>
				</div>
				<div style="clear:both;"></div>
			</div>
			
			<div style="float:right; padding-top:15px;">
				<div style="float:left; padding-right:2px;">
					<img src="images/globe.png" />
				</div>
				<div style="float:left; padding-top:2px; font-size:8pt;">
					Easy Auto Refresh by <a href="http://www.dummysoftware.com/easy-auto-refresh.html?ref=chrome" title="ksoft" target="_blank">ksoft</a>
				</div>
				<div style="clear:both;"></div>
			</div>
			<div style="clear:both;"></div>
			<div id="registrationCodeDiv" style="font-size:8pt; display:none;">
				Code: <input id="txtCode" type="text" style="font-size: 8pt;" />
				<input id="btnRegister" type="button" value="Register" style="font-size: 8pt;" />
			</div>
		</div>
		
		<div id="dialog-message" title="Registration Status" style="display: none;">
			<p>
				<span id="dialog-message-icon" class="ui-icon" style="float:left; margin:0 7px 50px 6px;"></span>
				<div id="dialog-message-text" style="width:200px; text-align:left;"></div>
				<div style="text-align:left;"><a href="http://www.dummysoftware.com/easy-auto-refresh.html?ref=chromecode" target="_blank">dummysoftware.com</a></div>
			</p>
		</div>
	</body>
</html>
